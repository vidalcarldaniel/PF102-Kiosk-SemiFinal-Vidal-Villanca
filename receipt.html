<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★Twinkle Sky★ Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ab8203;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #ab8203;
            padding-top: 18px;
        }

        hr {
            margin-top: -20px;
            border: #ab8203 solid 2px;
        }

        .receipt-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ab8203;
            border-radius: 8px;
            background-color: #000000;
            box-shadow: 0 5px 8px #ab8203;
            position: relative;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-item span {
            flex: 1;
            margin-bottom: 25px;
        }

        .summary {
            margin-top: 20px;
            text-align: left;
        }

        .total {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .print-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #ab8203;
            border-radius: 8px;
            background-color: #000000;
            color: #ab8203;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .print-button:hover {
            background-color: #ab8203;
            color: #000000;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            color: #ab8203;
            border: 2px solid #ab8203;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(171, 130, 3, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 20px;
        }

        .modal button {
            padding: 10px 20px;
            border: 2px solid #ab8203;
            border-radius: 8px;
            background-color: #000000;
            color: #ab8203;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .modal button:hover {
            background-color: #ab8203;
            color: #000000;
            transform: scale(1.1);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Receipt</h1>
    <hr>
    <div class="receipt-container">
        <div class="summary">
            <h1>★Twinkle Sky★</h1>
            <p><strong>Payment Method:</strong> <span id="payment-method"></span></p>
            <p><strong>Dine In/Take Out:</strong> <span id="dine-option"></span></p>
        </div>
        <h2>Order List</h2>
        <div id="order-list"></div>
        <div id="total" class="total"></div>
    </div>
    <button class="print-button" onclick="showModal()">Print Receipt</button>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2>★Thank you for your order!★</h2>
        <button onclick="redirectToHome()">Done</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const orderData = JSON.parse(localStorage.getItem('orderData')) || [];
            const paymentMethod = localStorage.getItem('paymentMethod') || 'Not selected';
            const dineOption = localStorage.getItem('dineOption') || 'Not selected';

            const orderList = document.getElementById('order-list');
            const totalDiv = document.getElementById('total');
            let total = 0;

            orderData.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const div = document.createElement('div');
                div.className = 'order-item';
                div.innerHTML = `
                    <span>${item.name} × ${item.quantity}</span>
                    <span>₱${itemTotal.toLocaleString()}</span>
                `;
                orderList.appendChild(div);
            });

            document.getElementById('payment-method').textContent = paymentMethod;
            document.getElementById('dine-option').textContent = dineOption;

            totalDiv.innerHTML = `
                <strong>Total:</strong> ₱${total.toLocaleString()}
            `;
        });

        function showModal() {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function redirectToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
